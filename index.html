<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Instagram</title>
</head>

<body>

	<div class="container-imagens">
		<img src="assets/img/celular.png" class="img-celular">
		<img src="assets/img/insta1.png" alt="imagem feed" class="imagem-celular">
		<img src="assets/img/insta2.png" alt="imagem-usuário" id="troca-imagem" class="imagem-celular">
	</div>

	<div class="container-itens">
		<div class="container-form">
			<img src="assets/img/insta-logo.png" class="insta-logo">

			<input placeholder="Telefone, nome de usuário ou email">
			<input placeholder="Senha">

			<button>Entrar</button>

			<a class="login-facebook">Entrar com o Facebook</a>
			<a class="esqueceu-senha">Esqueceu a senha?</a>
		</div>

		<div class="container-cadastro">
			<p>Não tem uma conta?</p><a>Cadastrar-se</a>
		</div>

		<p class="paragrafo-app">Obtenha o aplicativo</p>

		<div class="container-app">
			<img src="assets/img/ios.png" alt="logo do ios" class="logo-app">
			<img src="assets/img/google.png" alt="logo do google" class="logo-app">
		</div>

	</div>

	
</body>

	<script>
		let imagem = document.getElementById('troca-imagem')

			function trocaImagem() {
				if (imagem.style.opacity == 0) {
					imagem.style.opacity = 1
				} else {
					imagem.style.opacity = 0
				}
			}

			setInterval(() => {
				trocaImagem()
			}, 4000)
	</script>
</html>
